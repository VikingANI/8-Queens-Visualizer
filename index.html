<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=2.0" />
  <link rel="icon" type="image/x-icon" href="queen.png">
  <title>8-Queens Visualizer</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="header">
    <h2>
      8-Queens Visualizer <i class="fas fa-crown" style="color: #FFF80D"></i>
    </h2>
  </header>
  <div class="n-queen">
    <div class="inputbox">
      <input type="number" class="numberbox" id="numberbox" required min="1" max="8"/>
      <label>Enter the total number of Queens here ðŸ”½</label>
    </div>

    <div class="slider-container">
      <input class="slider" id="slider" type="range" min="0" max="100" value="60" />
      <div id="progress-bar"></div>
    </div>
    <button class="play-button" id="play-button">
      <i class="fa fa-play" aria-hidden="true"></i> Play
    </button>
  </div>

  <div class="queen-arrangement" id="queen-arrangement"></div>
  <div id="n-queen-board"></div>
  <script src="func.js"></script>
</body>

</html>
